<!DOCTYPE html>
<html>
<head>
    <title>Simple Survey</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form method="POST">
        <label for="question1">A positive habit you would like to form...</label><br>
        <select id="question1" name="question1" required>
            <option value="">--Please choose an option--</option>
            <option value="fit">Do more physical activities</option>
            <option value="social">Socialize more</option>
        </select><br><br>

        <label for="question2">A bad habit you would like to get rid of...</label><br>
        <select id="question2" name="question2" required>
            <option value="">--Please choose an option--</option>
            <option value="phone_usage">Reduce phone usage</option>
            <option value="sleep">Stop going to sleep so late!</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
